<div class="col-xs-3"></div>
<div class="col-xs-6">
  <div class="panel">
    <div class="panel-heading nav nav-pills nav-justified">
      <div *ngIf="(authState | async).authenticated">
        <button class="btn btn-danger col-xs-12" (click)="logout()"> Logout </button>
        <hr><hr>
      </div>
      <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="login"> Login </a>
      </li>
      <li class="nav-item" routerLinkActive="active"><a routerLink="register" class="nav-link"> Register </a></li>
    </div>
    <hr>
    <div class="panel-body">
      <router-outlet> 
      </router-outlet>
    </div>
    <div class="panel-footer">
       {{ (authState | async ).message}}
    </div>
  </div>
</div>
<div class="col-xs-3"></div>
