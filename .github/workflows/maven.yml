# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build Common Libraries
      run: mvn -B install --file ./common/pom.xml
    - name: Build Gateway service
      run: mvn -B install dockerfile:build --file /gateway/pom.xml
    - name: Build Metadata service
      run: mvn -B install dockerfile:build --file /metadata/pom.xml
    - name: Build Notify service
      run: mvn -B install dockerfile:build --file /notify/pom.xml
    - name: Build Project service
      run: mvn -B install dockerfile:build --file /project/pom.xml
    - name: Build User service
      run: mvn -B install dockerfile:build --file /user/pom.xml